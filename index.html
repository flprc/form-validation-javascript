<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/title-icon.png" type="image/x-icon">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Criar conta</h2>
            <img src="imgs/header-icon.png" alt="">
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username">
                <i class="img-success"><img src="imgs/success-icon.svg" alt=""></i>
                <i class="img-error"><img src="imgs/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <i class="img-success"><img src="imgs/success-icon.svg" alt=""></i>
                <i class="img-error"><img src="imgs/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i class="img-success"><img src="imgs/success-icon.svg" alt=""></i>
                <i class="img-error"><img src="imgs/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirme sua senha</label>
                <input type="password" id="passwordtwo">
                <i class="img-success"><img src="imgs/success-icon.svg" alt=""></i>
                <i class="img-error"><img src="imgs/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <button type="submit">ENVIAR</button>

        </form>

    </div>

    <script src="js.js"></script>
    
</body>
</html>
